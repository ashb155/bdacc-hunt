<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Algorithm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id='title'></h1>
    <p class="hint">01001000 01010101 01001110 01010100</p>
    <p class="hint">One Key Is Never Enough. Only ASCII Will Unlock Me</p>

    <input type="text" id="codeInput" placeholder="Enter Access Code" />
    <button id="submitBtn">Submit</button>

    <p id="message"></p>

    <div id="qrContainer" class="hidden">
      <h2>ACCESS GRANTED</h2>
      <img src="qr.png" alt="QR Code to next stage" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
