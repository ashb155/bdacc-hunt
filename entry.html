<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Algorithm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>

    <div id="content">
      <p class="hint animate">01001000 01010101 01001110 01010100</p>
      <p class="hint animate">One Key Is Never Enough. Only ASCII Will Unlock Me</p>
      <input type="text" id="codeInput" placeholder="Enter Access Code" class="animate" />
      <button id="submitBtn" class="animate">Submit</button>
    </div>

    <p id="message"></p>

    <div id="qrContainer">
      <img src="qr.png" alt="QR Code" />
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
