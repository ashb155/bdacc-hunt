<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Algorithm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>

    <div id="content">
      <p class="hint animate">01000100 01000001 01010100 01000001</p>
      <p class="hint animate">One Key Is Never Enough. Only ASCII Will Unlock Me</p>
      <input type="text" id="codeInput" placeholder="Enter Access Code" class="animate" />
      <button id="submitBtn" class="animate">Submit</button>
    </div>

    <div id="stage2">
      <h4 id="message"></h4> 
      <h1 class="animate" id="stage2Title">Welcome!</h1>
      <p class="hint animate">Enter Team Group</p>
      <input type="text" id="teamInput" placeholder="Enter Team Group" class="animate"/>
      <button id="submitBtnTeam" class="animate">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
